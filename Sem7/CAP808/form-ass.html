    <body>
        <form action="#" method='POST' target='_blank'>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Ghanendra">
            <span>(Max 50 Characters Allowed)</span>
            <br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Yadav">
            <span>(Max 50 Characters Allowed)</span>
            <br>

            <label for="email">Email ID</label>
            <input type="text" name="email" id="email" placeholder="yghanendra@gmail.com">
            <!-- <span>(Max 50 Characters Allowed)</span> -->
            <br>

            <label for="mob">Mobile Number</label>
            <input type="text" name="mob" id="mob" placeholder="7842xxxxxx">
            <span>(10 Digits Allowed)</span>
            <br>

            <label>Gender</label>
            <input type="radio" id="mal" name="gender" value="male">
            <label for="mal">Male</label>
            
            <input type="radio" id="femal" name="gender" value="female">
            <label for="femal">Female</label>

            <label for="DOB">Date of birth</label>

            <label for="address">Address</label>

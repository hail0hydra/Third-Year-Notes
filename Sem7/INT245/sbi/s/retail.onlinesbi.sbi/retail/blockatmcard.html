<script language="javascript">

function selectCountryCode(){
	var countryCode = document.displayBlockAtmForm.countryCode.value;
	if(countryCode.startsWith('1_') ){
		document.displayBlockAtmForm.country_Code1.value = "1";
		document.displayBlockAtmForm.country.value=document.displayBlockAtmForm.selCountry.options[document.displayBlockAtmForm.selCountry.selectedIndex];
		document.getElementById('area_code_mobile_reg').innerText = '(Please enter your area code followed by your mobile number registered with the bank)';
		if(countryCode.startsWith('1_US') || countryCode.startsWith('1_CA')) {
			document.getElementById('area_code_mobile_reg').innerText = '(Please enter Mobile Number registered with Bank)';
		}
	
	} else if(countryCode.startsWith('672')) {
	 document.displayBlockAtmForm.country_Code1.value=document.displayBlockAtmForm.countryCode.value;
	 document.displayBlockAtmForm.country.value=document.displayBlockAtmForm.selCountry.options[document.displayBlockAtmForm.selCountry.selectedIndex];
		document.getElementById('area_code_mobile_reg').innerText = '(Please enter your area code followed by your mobile number registered with the bank)';
	}else {
	 document.displayBlockAtmForm.country_Code1.value=document.displayBlockAtmForm.countryCode.value;
	 document.displayBlockAtmForm.country.value=document.displayBlockAtmForm.selCountry.options[document.displayBlockAtmForm.selCountry.selectedIndex];
	 document.getElementById('area_code_mobile_reg').innerText = '(Please enter Mobile Number registered with Bank)';
	}
}
function submitBlockATMcardInitial(formObj){

	if(formObj.accountNo.value.length<=0){
		alert("Enter Account number");
		formObj.accountNo.focus();
		return false;
	}
	else
	{	
		var accountNo=formObj.accountNo.value;
		for(i=0;i<accountNo.length;i++){
			if(!(accountNo.charAt(i)>='0' && accountNo.charAt(i)<='9')){
				alert("Account number is invalid");
				formObj.accountNo.focus();
				return false;
			}
		}
		if(!(formObj.accountNo.value.length=='17' || formObj.accountNo.value.length=='11' || formObj.accountNo.value.length=='13')){
			alert("Enter valid Account number");
			formObj.accountNo.focus();
			return false;
		}
							
	}

	if (formObj.mobileNo.value.length == 0)
	{
		alert ('Enter Mobile number');
		document.getElementById('mobileNo').focus();
		return false;
	}
	var numExp = new RegExp("[0-9]");
	if(!formObj.mobileNo.value.match(numExp)){
		alert ('Enter valid Mobile number');
		document.getElementById('mobileNo').focus();
		return false;
	}

	
	
	if(formObj.accountNo.value.length=='11'){
		formObj.accountNo.value='000000'+formObj.accountNo.value;
	}
	if(formObj.accountNo.value.length=='13'){
		formObj.accountNo.value='0000'+formObj.accountNo.value;
	}
	var alphaNumExp = new RegExp("^[0-9a-zA-Z]+$");
	if (formObj.captchaValue.value.length == 0) {
		alert('Please enter the text as shown in the image');
		formObj.captchaValue.focus();
		return false;
	} else { 
		if (!formObj.captchaValue.value.match(alphaNumExp)) {
			alert('Please enter valid text as shown in the image');
			formObj.captchaValue.focus();
			return false;
		}
	}
	
	if (formObj.countryCode.value.startsWith('1_')) {
			formObj.countryCode.value = '1';
		}
	document.displayBlockAtmForm.action="blockatmcardsubmit.html";
	document.displayBlockAtmForm.submit();
	return true;	
}

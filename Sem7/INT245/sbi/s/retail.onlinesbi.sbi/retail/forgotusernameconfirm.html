<script>
function selectCountryCode(){
		var ISDCode = document.forgotloginusenameform.countryCode.value;
		if(ISDCode.startsWith('1_') || ISDCode == '672')
		{		
	        if(ISDCode == '672') {
				document.forgotloginusenameform.country_Code1.value = ISDCode;
				document.getElementById('area_code_mobile_reg').innerText = '(Please enter your area code followed by your mobile number registered with the bank)';
			} else if(ISDCode.startsWith('1_US') || ISDCode.startsWith('1_CA')) { 
				document.forgotloginusenameform.country_Code1.value = '1';
				document.getElementById('area_code_mobile_reg').innerText = '(Please enter Mobile Number registered with Bank)';
			}else {
				 document.forgotloginusenameform.country_Code1.value = '1';
				 document.getElementById('area_code_mobile_reg').innerText = '(Please enter your area code followed by your mobile number registered with the bank)';
			}
			
		}
		else
		{
	 document.forgotloginusenameform.country_Code1.value=document.forgotloginusenameform.countryCode.value;
			document.getElementById('area_code_mobile_reg').innerText = '(Please enter Mobile Number registered with Bank)';
		}
	 document.forgotloginusenameform.country.value=document.forgotloginusenameform.selCountry.options[document.forgotloginusenameform.selCountry.selectedIndex];
	 document.forgotloginusenameform.mobileNumber.value ='';
	
}

function pad(cif, maxsize) {
    var enteredcif = cif+"";
    while (enteredcif.length < maxsize) enteredcif = "0" + enteredcif;
    return enteredcif;
}


function submitForgotUserName(formObj){

	if(formObj.cifno.value.length<=0){
		alert("Enter CIF Number");
		formObj.cifno.focus();
		return false;
	}

	formObj.cifno.value=pad(formObj.cifno.value,17)

	if(formObj.countryCode.value=='selectCountry'){
		alert("Select Country");
		formObj.selCountry.focus();
		return false;
	}
	if (formObj.mobileNumber.value.length == 0)
	{
		alert ('Enter Mobile number');
		document.getElementById('mobileNumber').focus();
		return false;
	}
	var numExp = new RegExp("[0-9]");
	if(!formObj.mobileNumber.value.match(numExp)){
		alert ('Enter valid Mobile number');
		document.getElementById('mobileNumber').focus();
		return false;
	}
	var countryCode = document.getElementById('selCountry').value;
	if(countryCode == '91')
	{
		if(formObj.mobileNumber.value.length < 10)
		{
			alert("Sorry, Mobile Number cannot be less than 10 digits");
			document.getElementById('mobileNumber').focus();
			return false;
		}
		if(formObj.mobileNumber.value.length > 10)
		{
			alert("Sorry, Mobile Number cannot be greater than 10 digits");
			document.getElementById('mobileNumber').focus();
			return false;
		}
		
	}
	else
	{
		if(formObj.mobileNumber.value.length < 6)
		{
			alert("Sorry, Mobile Number cannot be less than 6 digits");
			document.getElementById('mobileNumber').focus();
			return false;
		}
	}
	if (formObj.countryCode.value.startsWith('1_')) {
			formObj.countryCode.value = '1';
		}

	var alphaNumExp = new RegExp("^[0-9a-zA-Z]+$");
	if (formObj.captchaValue.value.length == 0) {
		alert('Please enter the text as shown in the image');
		formObj.captchaValue.focus();
		return false;
	} else { 
		if (!formObj.captchaValue.value.match(alphaNumExp)) {
			alert('Please enter valid text as shown in the image');
			formObj.captchaValue.focus();
			return false;
		}
	}
	document.getElementById('go').disabled=true;
	document.forgotloginusenameform.action="forgotusernameconfirm.html";
	document.forgotloginusenameform.submit();
	return true;	
}

function SetMaxLength () {
	 var countryCode = document.getElementById('selCountry').value;		 
	 if (countryCode == '91') {	
	 document.getElementById('mobileNumber').maxLength = 10;		 
	 }
	 else{
	 document.getElementById('mobileNumber').maxLength = 15;			
	 }
}
</script>
